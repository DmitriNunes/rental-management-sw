<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.80.0">
        <title>Sign in</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
        <link href="{% static 'rent/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }

            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>


    <!-- Custom styles for this template -->
        <link href="{% static 'rent/signin.css' %}" rel="stylesheet"  type="text/css">
    </head>

    <body class="text-center">

            <main class="form-signin">
                <form method="POST" action="">
                    <h3 id="form-title" class="h3 mb-3 fw-normal">LOGIN</h3>
                    {%csrf_token%}
                    <input type="text" class="form-control" name="username" label="username" placeholder="username" required autofocus>
                    <input type="password" class="form-control" name="password" label="password" placeholder="password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        </label>
                    </div>
                    <p class="mt-5 mb-3 text-muted">&copy; Summitworks 2021</p>
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                </form>

                {%for message in messages%}
                <p>{{message}}</p>
                {%endfor%}
            </main>
    </body>
</html>
