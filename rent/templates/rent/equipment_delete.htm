    <body class="text-center">

            <main class="form-signin">
                <form method="POST" action="">
                    {% csrf_token %}
                    <h3 id="form-title" class="h3 mb-3 fw-normal">Are you sure you want to delete "{{ object }}"?</h3>
                    {%csrf_token%}
                    <div class="checkbox mb-3">
                        <label>
                            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Confirm">
                            <a href="{% url 'rent:equipment_list' %}" class="w-100 btn btn-secondary my-2"> Cancel </a>
                        </label>
                    </div>
                </form>
            </main>
