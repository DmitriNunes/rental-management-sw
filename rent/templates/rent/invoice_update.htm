<link href="{% static 'rent/bootstrap.min.css' %}" rel="stylesheet">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Create Invoice</h2>
    </div>

      <div class="col-md-7 col-lg-8">
          {% block content %}
        <form method="post" action="" enctype="multipart/form-data" >
            {% csrf_token %}

          <div class="row g-3 form-control">


              {{ form.as_p }}

          <hr class="my-4">

            <button class="btn btn-primary btn-lg" type="submit" value="Save">Save</button>
            <a href="{% url 'rent:invoice_list' %}" class="btn btn-secondary my-2">Cancel</a>
          </div>
        </form>
          {% endblock content %}
      </div>
  </main>
